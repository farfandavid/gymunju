<div class="card text-white bg-dark mb-3 my-3">
    <div class="card-body">
        <h5 class="card-title mb-3">Iniciar sesión</h5>
        <form name="form">
            <div class="form-group my-2">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="userform.username">
            </div>
            <div class="form-group my-2">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input #pwd type="password" class="form-control" name="password" [(ngModel)]="userform.password">
                    <!-- <button class="btn btn-primary input-group-text bi bi-eye-slash-fill" id="basic-addon2"
                            (click)="pwd.type=pwd.type=='password'?'text':'password'"></button> -->
                    <!-- <div class="input-group-append">
                            <button class="btn btn-primary" type="button"
                                (click)="pwd.type=pwd.type=='password'?'text':'password'">
                                <span class="bi bi-eye-slash-fill"></span>
                            </button>
                        </div> -->
                    <div class="input-group-append ms-1">
                        <button class="btn btn-primary" type="button"
                            (click)="pwd.type = pwd.type == 'password'?'text':'password'">
                            <span class="bi bi-eye-slash-fill"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div *ngIf="msglogin" class="alert alert-danger my-2">{{msglogin}}</div>
            <div class="form-group my-2">
                <button type="button" class="btn btn-primary" (click)="login()">Entrar</button>
            </div>
        </form>
    </div>
</div>
