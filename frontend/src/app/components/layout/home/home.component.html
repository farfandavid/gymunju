<div class="my-3">
  <div class="card text-white bg-dark mb-3 gradient-card" *ngIf="loginService.userLoggedIn()">
    <div class="card-body">
      <h5 class="card-title">Bienvenido/a!</h5>
      <p class="card-text">{{loginService.userLogged()}}</p>
    </div>
  </div>
</div>

<div class="my-3" *ngIf="loginService.tipoLogged()!='0'">
  <div id="sliderInd" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#sliderInd" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#sliderInd" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#sliderInd" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#sliderInd" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/1.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="./assets/2.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="./assets/3.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="./assets/4.jpg" class="d-block w-100" alt="">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#sliderInd" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#sliderInd" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<app-estadisticas *ngIf="loginService.tipoLogged()=='0'"></app-estadisticas>
