<div class="col-md-6 col-md-offset-3">
    <div class="card" style="width: 30rem;">
        <h5 class="card-header">Inicia Sesión</h5>
        <div class="card-body">
            <form name="form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="userform.username">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="userform.password">
                </div>
                <div *ngIf="msglogin" class="alert alert-danger">{{msglogin}}</div>
                <div class="form-group my-2">
                    <button type="button" class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
