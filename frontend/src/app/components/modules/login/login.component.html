<div class="my-3">
    <div class="card">
        <div class="card-header">
            Inicio de sesión
        </div>
        <div class="card-body">
            <form name="form">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="userform.username">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="userform.password">
                </div>
                <div *ngIf="msglogin" class="alert alert-danger my-2">{{msglogin}}</div>
                <div class="form-group my-2">
                    <button type="button" class="btn btn-primary" (click)="login()">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
