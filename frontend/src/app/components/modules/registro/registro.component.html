<div class="my-3">
    <div class="card text-white bg-dark" *ngIf="alumnocorrecto==false">
        <div class="card-header">
            Registro
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label class="form-label">Ingrese su número de documento</label>
                    <input type="text" class="form-control" name="dni" [(ngModel)]="dni">
                </div>
                <div *ngIf="msgdni" class="alert alert-danger">{{msgdni}}</div>
                <button type="button" class="btn btn-primary" (click)="cargarAlumno()">Siguiente</button>
            </form>
        </div>
    </div>
    <div class="card text-white bg-dark" *ngIf="alumnocorrecto == true">
        <div class="card-header">
            Registro
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="usuario.username">
                </div>
                <div *ngIf="msgusr" class="alert alert-danger">{{msgusr}}</div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input #pwd type="password" class="form-control" name="password" [(ngModel)]="usuario.password"
                            #password="ngModel" minlength="4" required validacionPassword>
                        <div class="input-group-append ms-1">
                            <button class="btn btn-primary" type="button"
                                (click)="pwd.type = pwd.type == 'password'?'text':'password'">
                                <span class="bi bi-eye-slash-fill"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Es necesario ingresar una contraseña
                    </div>
                    <div *ngIf="password.errors.minlength">
                        La contraseña debe contener al menos 4 caracteres.
                    </div>
                    <div *ngIf="password.errors.passwordValidation">
                        {{password.errors.passwordValidation.message}}
                    </div>
                </div>
                <button type="button" [disabled]="password.invalid && (password.dirty || password.touched)"
                    class="btn btn-primary" (click)="verificarUsername()">Crear cuenta</button>
            </form>
        </div>
    </div>
</div>
