<div class="my-3">
    <table class="table table-striped table-hover" [mfData]="rutinas" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Ejercicios</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rutina of mf.data; let i = index">
                <th scope="row">
                    <input class="form-check-input" type="checkbox" value="true" name="a" [(ngModel)]="a[i]">
                </th>
                <td>{{rutina.nombre|uppercase}}</td>
                <td>
                    <ul *ngFor="let e of rutina.ejercicios let i = index" style="padding:0; list-style-type: none;">
                        <li *ngIf="e.nombre">
                            {{i+1}}_ {{e.nombre|uppercase}}: {{e.series|series}} de {{e.repeticiones|repe}} con descansos de {{e.descanso|descanso}}.
                        </li>
                    </ul>
                </td>
                <td *ngIf="!rutina.alumno" colspan="1"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <mfBootstrapPaginator class="d-flex justify-content-end"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary" (click)="addRutinasSeleccionadas()">Guardar Rutinas</button>
    </div>
</div>
